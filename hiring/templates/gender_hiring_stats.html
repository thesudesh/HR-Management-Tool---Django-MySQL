<!DOCTYPE html>
<html>
<head>
    <title>Gender Hiring Statistics</title>
</head>
<body>
    <h1>Gender Hiring Statistics</h1>
    <table>
        <tr>
            <th>Gender</th>
            <th>Count</th>
        </tr>
        {% for stat in stats %}
        <tr>
            <td>{{ stat.gender }}</td>
            <td>{{ stat.count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
